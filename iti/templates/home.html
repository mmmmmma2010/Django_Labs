{% extends 'base.html'%}


  {%block content%}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student</th>
            <th scope="col">TrackId</th>
          </tr>
        </thead>
        <tbody>
            {%for student in students%}
                <tr>
                    <th scope="row">{{student.id}}</th>
                    <td>{{student.student_name}}</td>
                    <td>{{student.track}}</td>

                </tr>
            {%endfor%}
        </tbody>
      </table>
      {%endblock%}
